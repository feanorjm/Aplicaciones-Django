{% load staticfiles %}
<html>
	<head>
        <title>Transacciones Raices</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
        <head>
	<h1>Transacciones Raices</h1>
	<body>

		<ol class="breadcrumb">
		  <!--<li><a href="http://localhost:8000/admin/contabilidad/transacciones/add">Agregar</a></li>-->
            <li>Graficos Transacciones</li>
		    <!--<li class="active">Agenda</li>-->
		</ol>

			<div class="table-responsive">
				<table class="table table-striped" >
					<tr>
						<td>Consumidor</td>
						<td>Monto</td>
					</tr>

					{% for transaccion in listado_trans %}
					<tr>

						<td>
						{{ transaccion.consumidor }}</td>
						<td>$
						{% load humanize %}
						{{ transaccion.monto_total|intcomma }}</td>
					</tr>

					{% endfor %}
				</table>

			</div>

	</body>
</html>
